<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <link rel="stylesheet" type="text/css" href="stylesheets/prism.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/codeflask.css">
    <script src="javascripts/prism.js" async></script>
    <script src="javascripts/codeflask.js" async></script>
    <script src="javascripts/main.js" async></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" async></script>

    <title>Cppize by unn4m3d</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Cppize</h1>
        <h2>Crystal-to-C++ transpiler [WIP]</h2>

        <section id="downloads">
          <a href="https://github.com/unn4m3d/cppize/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/unn4m3d/cppize/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/unn4m3d/cppize" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <div id="crystal-code-wrapper" style="color:transparent;"></div>
        <div id="transpile-button">
          <button>Transpile!</button>
        </div>
        <div id="output">
          <pre>
            <code class="language-c++">
              /* Transpiled C++ code will appear here */
            </code>
          </pre>
        </div>
      </section>
    </div>


  </body>
</html>
